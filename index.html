<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>taskManager Company</title>
</head>
<body>
	
	<form action="">
		<h1>Добавить сотрудника</h1>
		<label for="add_employee">Имя сотрудника</label>
		<input id="add_employee" type="text" placeholder="Введите имя">
		<button id="add_employee-btn">Добавить сотрудника</button>
	</form>

	<form action="">
		<h1>Добавить задачу</h1>
		<label for="choose_employee">Имя сотрудника</label>
		<select name="choose_employee" id="choose_employee">
		
		</select>
		<label for="add_task">Задача</label>
		<input id="add_task" type="text" placeholder="Опишите задачу">
		<button id="add_task-btn">Добавить задачу</button>
	</form>

	<section>
		<h1>Наши сотрудники</h1>
		<div id="placeForEmployees"></div>
	</section>

	<section>
		<h1>Задачи</h1>
		<div id="placeForTasks"></div>
	</section>

	<script type="module" src="script.js"></script>
</body>
</html>
