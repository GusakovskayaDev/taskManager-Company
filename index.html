<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>taskManager Company</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<form action="">
		<h1>Добавить сотрудника</h1>
		<label for="add_employee">Имя сотрудника</label>
		<input id="add_employee" type="text" placeholder="Введите имя">
		<button id="add_employee-btn">Добавить сотрудника</button>
	</form>

	<form action="">
		<h1>Добавить задачу</h1>
		<label for="choose_employee">Имя сотрудника</label>
		<select name="choose_employee" id="choose_employee">
		
		</select>
		<label for="add_task">Задача</label>
		<input id="add_task" type="text" placeholder="Опишите задачу">
		<button id="add_task-btn">Добавить задачу</button>
	</form>

	<section>
		<h1>Наши сотрудники</h1>
		<div id="placeForEmployees"></div>
	</section>

	<section>
		<h1>Задачи</h1>
		<table>
			<thead>
				<tr>
					<th>Сотрудник</th>
					<th>id</th>
					<th>Заголовок</th>
					<th>Статус</th>
				</tr>
			</thead>
			<tbody id="placeForTasks">
			</tbody>
		</table>
		<!-- <div id="placeForTasks"></div> -->
	</section>

	<div id="popup" class="popup">
		<div id="popup_block" class="popup_block">
			<button class="popup_btn">Выполнить</button>
			<button class="popup_btn">Взять в работу</button>
			<button id="deleteTask" class="popup_btn">Удалить</button>
		</div>
	</div>

	<script type="module" src="script.js"></script>
</body>
</html>
